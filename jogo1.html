<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinha√ß√£o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        body {
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            background: #ff5733;
            color: white;
        }

        button:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        #resultado {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
        }

        .loading {
            display: none;
            font-size: 18px;
            margin-top: 10px;
        }

        .placar {
            margin-top: 20px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>Jogo de Adivinha√ß√£o üîÆ</h1>

    <div class="container">
        <p>Estou pensando em um n√∫mero entre <b>0 e 5</b>. Tente adivinhar!</p>

        <input type="number" id="palpite" min="0" max="5" placeholder="Digite um n√∫mero">
        <br>
        <button onclick="adivinhar()">Tentar a sorte üçÄ</button>

        <p class="loading" id="loading">Processando...</p>

        <p id="resultado"></p>

        <div class="placar">
            <p>üèÜ Acertos: <span id="pontos">0</span></p>
        </div>
    </div>

    <script>
        let pontos = 0;

        function adivinhar() {
            const numeroJogador = parseInt(document.getElementById("palpite").value);
            const numeroComputador = Math.floor(Math.random() * 6);

            if (isNaN(numeroJogador) || numeroJogador < 0 || numeroJogador > 5) {
                document.getElementById("resultado").innerHTML = "‚õî Escolha um n√∫mero entre 0 e 5!";
                return;
            }

            document.getElementById("loading").style.display = "block";
            document.getElementById("resultado").innerHTML = "";

            setTimeout(() => {
                document.getElementById("loading").style.display = "none";

                if (numeroJogador === numeroComputador) {
                    pontos++;
                    document.getElementById("resultado").innerHTML = `üéâ Parab√©ns! Voc√™ acertou o n√∫mero <b>${numeroComputador}</b>!`;
                } else {
                    document.getElementById("resultado").innerHTML = `üò¢ Errou! Eu pensei no n√∫mero <b>${numeroComputador}</b>.`;
                }

                document.getElementById("pontos").textContent = pontos;
            }, 2000);
        }
    </script>

</body>
</html>
