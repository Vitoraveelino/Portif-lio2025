<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Empr√©stimo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        body {
            text-align: center;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            background: #27ae60;
            color: white;
        }

        button:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        #resultado {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
        }

        .aprovado {
            color: #2ecc71;
        }

        .negado {
            color: #e74c3c;
        }
    </style>
</head>
<body>

    <h1>Simulador de Empr√©stimo üè°</h1>

    <div class="container">
        <p>Informe os dados para calcular a viabilidade do financiamento:</p>

        <input type="number" id="casa" placeholder="Valor da casa (R$)">
        <input type="number" id="salario" placeholder="Seu sal√°rio (R$)">
        <input type="number" id="anos" placeholder="Anos de financiamento">

        <br>
        <button onclick="calcular()">Simular Empr√©stimo üìä</button>

        <p id="resultado"></p>
    </div>

    <script>
        function calcular() {
            const casa = parseFloat(document.getElementById("casa").value);
            const salario = parseFloat(document.getElementById("salario").value);
            const anos = parseInt(document.getElementById("anos").value);

            if (isNaN(casa) || isNaN(salario) || isNaN(anos) || casa <= 0 || salario <= 0 || anos <= 0) {
                document.getElementById("resultado").innerHTML = "‚õî Insira valores v√°lidos!";
                return;
            }

            const prestacao = casa / (anos * 12);
            const minimo = salario * 0.3;

            if (prestacao <= minimo) {
                document.getElementById("resultado").innerHTML = 
                    `‚úÖ Empr√©stimo <span class="aprovado">APROVADO</span>!<br> Presta√ß√£o: <b>R$${prestacao.toFixed(2)}</b> por m√™s.`;
            } else {
                document.getElementById("resultado").innerHTML = 
                    `‚ùå Empr√©stimo <span class="negado">NEGADO</span>!<br> Presta√ß√£o de <b>R$${prestacao.toFixed(2)}</b> ultrapassa 30% do seu sal√°rio.`;
            }
        }
    </script>

</body>
</html>
